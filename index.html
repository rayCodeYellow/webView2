<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Display</title>
  <style>
    body,
    html {
      margin: 0;
    }

    .card {
      padding: 12px 0px 12px 18px;
      display: flex;
      width: 250px;
      background-color: white;
      position: relative;
      flex-direction: column;
      gap: 10px;
      border: 10px solid #def1ff;
        
    }

    .content-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      justify-content: flex-start;
      justify-content: flex-start;
      
    }

    .sub-container {
      display: flex;
      flex-direction: column;
      gap: 3px;
      
    }
 .sub-container2 {
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: right;
   
    }
    .value1,.value2,.value3 {
      font-family: "Rubik", sans-serif;
      font-size: 10px;
      font-weight: 500;
      line-height: 14px;
      letter-spacing: 0.16px;
      text-align: left;
      color: #666666;
    }

    .label1 {
      font-family: "Rubik", sans-serif;
      font-size: 12px;
      font-weight: 700;
      line-height: 14px;
      letter-spacing: 0.16px;
      text-align: left;
      color: #002953;
    }
  .label2 {
      font-family: "Rubik", sans-serif;
      font-size: 14px;
      font-weight:600;
      line-height: 14px;
      letter-spacing: 0.16px;
      text-align: left;
     color: #999999;

    }

       .success-button {
    background-color: rgba(0, 181, 0, 0.35);
      color: #00B500;
      padding: 2px 2px;
      border: none;
      width:60px;
      cursor: pointer;
      font-size: 10px;
      font-weight: 700;
      line-height: 14px;
      letter-spacing: 0.16px;
      text-align: center;
      border-radius: 5px; /* Added border-radius for rounded corners */
    }
        .fail-button {
    background-color: #FFE6E6;

      color: #B40000;
      padding: 2px 2px;
      border: none;
      width:60px;
      cursor: pointer;
      font-size: 10px;
      font-weight: 700;
      line-height: 14px;
      letter-spacing: 0.16px;
      text-align: center;
      border-radius: 5px; /* Added border-radius for rounded corners */
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="content-container">
      <div class="sub-container">
        <div class="label1">Airtel DTH</div>
        <div class="value1">7972236634</div>
        <div class="value2">22 Jun 2023</div>
      </div>
      <div class="sub-container2">
        <div class="label2">- â‚¹ 499.00 </div>
        <div class="value3">Debited</div>
        <button class="success-button">Success</button>
        <button class="fail-button">Failed</button>
      </div>
    </div>
  </div>
 
</body>
</html>
